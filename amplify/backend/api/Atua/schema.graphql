type CourierCompany @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  firstName: String!
  lastName: String
  profilePic: String
  address: String
  lat: Float
  lng: Float
  landmark: String
  phoneNumber: String
  email: String
  adminFirstName: String
  adminLastName: String
  adminPhoneNumber: String
  bankName: String
  CompanyVehicles: [CompanyVehicle] @hasMany(indexName: "byCourierCompany", fields: ["id"])
  accountNumber: String
  push_token: String
}

type CompanyVehicle @model @auth(rules: [{allow: public}]) {
  id: ID!
  vehicleType: String
  model: String
  plateNumber: String
  couriercompanyID: ID! @index(name: "byCourierCompany")
}

enum OrderStatus {
  READY_FOR_PICKUP
  ACCEPTED
  PICKEDUP
  DELIVERED
}

type Order @model @auth(rules: [{allow: public}]) {
  id: ID!
  recipientName: String
  recipientNumber: String
  orderDetails: String
  parcelOrigin: String
  parcelOriginLat: Float
  parcelOriginLng: Float
  parcelDestination: String
  parcelDestinationLat: Float
  parcelDestinationLng: Float
  transportationType: String
  status: OrderStatus
  price: Float
  courierFee: Float
  Courier: Courier @hasOne
  userID: ID! @index(name: "byUser")
}

type Courier @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  isOnline: Boolean
  firstName: String!
  lastName: String
  profilePic: String
  address: String
  landMark: String
  phoneNumber: String
  email: String
  courierNIN: String
  courierBVN: String
  bankName: String
  accountName: String
  accountNumber: String
  transportationType: String
  vehicleType: String
  model: String
  plateNumber: String
  maxiImages: [String]
  maxiTransportPrice: Float
  guarantorName: String
  guarantorLastName: String
  guarantorProfession: String
  guarantorNumber: String
  guarantorRelationship: String
  guarantorAddress: String
  guarantorEmail: String
  guarantorNIN: String
  lat: Float
  lng: Float
  heading: Float
  push_token: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  sub: String!
  firstName: String!
  lastName: String
  phoneNumber: String
  profilePic: String
  address: String
  exactAddress: String
  Orders: [Order] @hasMany(indexName: "byUser", fields: ["id"])
  lat: Float
  lng: Float
  push_token: String
}
 